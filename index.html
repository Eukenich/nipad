<!DOCTYPE html>
<html ng-app="nikitaPad" lang="en">

<head>
    <title>NiPad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.6.4/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <!--<link rel="import" href="modals/modal.html">-->

</head>
<body data-ng-app="">
<div class="container" ng-controller="npCtrl">

    <div ng-include="'modals/modal.html'"></div>
    <nav class="navbar navbar-default">

        <button id="navbarButtonMenu" type="button" class="btn btn-default"><span
                class="glyphicon glyphicon-expand" aria-hidden="true"></span>Menu
        </button>
        <a href="./pages/adventure.html">
            <span id="navbarButtonAdventure" class="btn btn-default btn-sm"><img src="glyphicons-323-playing-dices.png"></span>
        </a>
        <button id="navbarButtonSave" type="button" class="btn btn-default" ng-click="uploadText(currTextName,loaded)">
            <span class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span> Save
        </button>

    </nav>

    <div id="bookmarkPanel" class="row">
        <label> Opened text: {{currTextName}}</label>
        <div class="" ng-repeat="text in openedTabs">
            <button id="bookmark" class="col-sm-2" ng-mousedown="saveCurrentTab(currTextName)"
                    ng-click="openCurrentTab(text)"><label>{{text}} </label></button>
            <span class="col-md-1 " ng-click="closeNewTab(text)" id="bookmarkClose">X</span>
        </div>
        <button data-toggle="modal" data-target="#myModal" ng-click="">+</button>
    </div>

    <!--<button ng-click="logThis()"></button>-->

    <div class="form-group">
        <textarea class="form-control" ng-model="loaded" cols="30" rows="10"></textarea>
    </div>

</div>
</body>
</html>
